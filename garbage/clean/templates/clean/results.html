    <title>Garbage Managment</title>

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="{% static "clean/images/favicon/apple-touch-icon.png" %}">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static "clean/css/plugin.css" %}">

    <!-- Main CSS Stylesheet -->

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">

    <script type="text/javascript">

    </script>

    <script>
    window.onload = function () {
var ne = {{aa}};
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,

		axisX:{
		interval: 1
	},
	axisY2:{
		interlacedColor: "rgba(1,77,101,.2)",
		gridColor: "rgba(1,77,101,.1)",
		title: "Range of values"
	},
	data: [{
		type: "bar",
		name: "Sensor values",
		axisYType: "secondary",
		color: "#014D65",
		dataPoints: [
			{ y: ne[0], label: "CO" },
			{ y: ne[1], label: "SO2" },
			{ y: ne[2], label: "CO2" }
		]
	}]
});
chart.render();

    var chart = new CanvasJS.Chart("chartContainer1", {
    	theme: "light2", // "light1", "light2", "dark1", "dark2"
    	exportEnabled: true,
    	animationEnabled: true,
    	title: {
    		text: "Garbage Levels"
    	},
    	data: [{
    		type: "pie",
    		startAngle: 25,
    		toolTipContent: "<b>{label}</b>: {y}%",
    		showInLegend: "true",
    		legendText: "{label}",
    		indexLabelFontSize: 16,
    		indexLabel: "{label} - {y}%",
    		dataPoints: [
          { y: ne[0], label: "CO" },
    			{ y: ne[1], label: "SO2" },
    			{ y: ne[2], label: "CO2" }
          ]
    	}]
    });
    chart.render();

    nn = {{bb}}
    var myLatLng = {lat: nn[0], lng: nn[1] };
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: myLatLng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var marker = new google.maps.Marker({
         position: myLatLng,
         map: map,
       });
    }
    </script>
 </head>

  <body>
 <div class="home-section-background" data-stellar-background-ratio="0.6">


	<!-- Preloader Start -->

                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a class="smoth-scroll" href="{% url 'clean:index' %}">Home <div class="ripple-wrapper"></div></a>
                                        </li>
                                        <li><a class="smoth-scroll" href="Location">Location</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                </div>
            </div>

         <div class="display-table">

                <td> <div id="chartContainer"style="height: 250px; width: 50%;"></div></td>
              </tr>

            </div>
           </div>

        </div>
      </div>
      <section id="about" class="about-section">

</header>
